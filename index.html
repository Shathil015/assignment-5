<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service Directory</title>

    <!-- DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-white p-3">

    <!-- Navbar -->
    <header class="max-w-7xl mx-auto flex justify-between items-center p-3">
      <div class="flex items-center gap-3">
        <img src="./assets/logo.png" alt="Logo" class="w-9 h-9 rounded-full" />
        <div class="text-2xl font-extrabold text-[#006747]">
          Emergency <br />Service
        </div>
      </div>

      <div class="flex flex-col md:flex-row gap-3 pr-3">
        <div class="badge flex items-center gap-2 bg-[#41ff6b1a] rounded-2xl h-12 w-24 text-xl">
          <span id="heart-count" class="font-bold">0</span>
          <img src="./assets/heart.png" alt="Heart" class="w-6 h-6" />
        </div>
        <div class="badge flex items-center gap-2 bg-[#41ff6b1a] rounded-2xl h-12 w-24 text-xl">
          <span id="coin-count" class="font-bold">100</span>
          <img src="./assets/coin.png" alt="Coin" class="w-6 h-6" />
        </div>
        <div class="badge flex items-center gap-2 bg-[#00A63E] rounded-2xl h-12 w-24 text-white text-xl">
          <span id="copy-count">0</span>
          <span>Copy</span>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="max-w-7xl mx-auto bg-gradient-to-r from-[#013223] to-[#006747] text-white py-10">
      <div class="flex flex-col items-center text-center px-4">
        <img src="./assets/logo-dark.png" alt="Logo" class="w-16 h-16 mb-4 rounded-full object-contain" />
        <h1 class="text-3xl md:text-4xl font-extrabold">Emergency Service Directory</h1>
        <p class="mt-3 text-sm md:text-base opacity-90">
          Government Emergency Services at Your Fingertip – <br />A Project by Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </section>

    <!-- Main Section -->
    <main class="max-w-7xl mx-auto mt-6">
      <div class="grid gap-6 lg:grid-cols-4 bg-[#41ff6b1a] p-5">
        
        <!-- Cards Section -->
        <section class="lg:col-span-3 grid gap-4 sm:grid-cols-2 xl:grid-cols-3" id="card-grid">
          <!-- Generate cards dynamically -->
          <!-- Example Card -->
          <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
              <div class="flex justify-between items-center">
                <div class="w-10 h-10 flex items-center justify-center rounded-3xl">
                  <img src="./assets/emergency.png" class="bg-[#41ff6b1a] p-2 rounded-lg" alt="Emergency" />
                </div>
                <button class="btn-heart-click btn-ghost btn-xs"><i class="fa-regular fa-heart"></i></button>
              </div>

              <h3 class="card-title mt-2 text-base font-bold">National Emergency Number</h3>
              <p class="text-sm opacity-70 -mt-1">National Emergency</p>
              <div class="hotline-number text-2xl font-bold mt-1">999</div>
              <div class="mt-2"><span class="badge bg-[#f2f2f2] rounded-xl">All</span></div>

              <div class="card-actions flex flex-nowrap justify-center mt-4">
                <button class="btn-copy-click btn btn-outline btn-sm w-1/2"><i class="fa-solid fa-copy"></i> Copy</button>
                <button class="btn-call-click btn btn-success btn-sm bg-[#00a63e] w-1/2"><i class="fa-solid fa-phone"></i> Call</button>
              </div>
            </div>
          </div>

          <!-- Repeat other cards in the same structure -->
          <!-- You can later generate them dynamically via JS for cleaner code -->
        </section>

        <!-- Call History Section -->
        <aside class="lg:col-span-1">
          <div class="card bg-white shadow-xl">
            <div class="card-body">
              <div class="flex items-center justify-between">
                <h2 class="flex items-center gap-2 font-bold text-gray-700">
                  <i class="fa-solid fa-clock-rotate-left text-gray-500"></i> Call History
                </h2>
                <button id="clear-history-btn" class="btn btn-ghost btn-sm bg-green-600 text-white rounded-xl">Clear</button>
              </div>
              <ul id="history-list" class="mt-4 space-y-3"></ul>
            </div>
          </div>
        </aside>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>

</body>
</html>
