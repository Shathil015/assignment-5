<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service Directory</title>

    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-white p-3">
    <!-- Navbar -->
    <header class="max-w-7xl mx-auto flex justify-between items-center p-3">
        <div class="flex items-center gap-3">
            <img src="./assets/logo.png" alt="Logo" class="w-9 h-9 rounded-full" />
            <h1 class="text-2xl font-extrabold text-[#006747]">
                Emergency <br />Service
            </h1>
        </div>
        <div class="flex gap-3 items-center">
            <div
                class="badge badge-ghost gap-2 text-xl rounded-2xl h-12 w-25 bg-[#41ff6b1a] flex items-center justify-center">
                <span id="heart-count" class="font-bold">0</span>
                <img src="./assets/heart.png" alt="Heart" class="h-6 w-6" />
            </div>
            <div class="badge gap-2 text-xl rounded-2xl h-12 w-25 bg-[#41ff6b1a] flex items-center justify-center">
                <span id="coin-count" class="font-bold">100</span>
                <img src="./assets/coin.png" alt="Coin" class="h-6 w-6" />
            </div>
            <div
                class="badge badge-success gap-2 text-xl rounded-2xl h-12 w-25 bg-[#00A63E] text-white flex items-center justify-center">
                <span id="copy-count">0</span>
                <span>Copy</span>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="max-w-7xl mx-auto bg-gradient-to-r from-[#013223] to-[#006747] text-white">
        <div class="px-4 py-10 flex flex-col items-center text-center">
            <img src="./assets/logo-dark.png" alt="Logo" class="w-16 h-16 mb-4 rounded-full" />
            <h2 class="text-3xl md:text-4xl font-extrabold">Emergency Service Directory</h2>
            <p class="mt-3 text-sm md:text-base opacity-90">
                Government Emergency Services at Your Fingertip â€“ A Project by Government of Bangladesh
            </p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto mt-5">
        <div class="grid lg:grid-cols-4 gap-6">
            <!-- Cards Section -->
            <section class="lg:col-span-3 grid sm:grid-cols-2 xl:grid-cols-3 gap-4">
                <!-- Example Card (repeatable) -->
                <div class="card bg-base-100 shadow-xl">
                    <div class="card-body">
                        <div class="flex justify-between items-center">
                            <div class="w-10 h-10 flex items-center justify-center">
                                <img src="./assets/emergency.png" class="p-2 rounded-lg bg-[#41ff6b1a]" alt="" />
                            </div>
                            <button class="btn-heart-click btn-ghost btn-xs">
                                <i class="fa-regular fa-heart"></i>
                            </button>
                        </div>

                        <h3 class="card-title mt-2 text-base font-bold">National Emergency Number</h3>
                        <p class="text-sm opacity-70 -mt-1">National Emergency</p>
                        <div class="hotline-number text-2xl font-bold mt-1">999</div>
                        <div class="mt-2">
                            <span class="badge bg-[#f2f2f2] rounded-xl">All</span>
                        </div>

                        <div class="card-actions flex justify-center mt-4 gap-2">
                            <button class="btn-copy-click btn btn-outline btn-sm w-1/2">
                                <i class="fa-solid fa-copy"></i> Copy
                            </button>
                            <button class="btn-call-click btn btn-success btn-sm w-1/2 bg-[#00a63e]">
                                <i class="fa-solid fa-phone"></i> Call
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Duplicate more cards here with different titles, hotlines, and badges -->
            </section>

            <!-- Call History Section -->
            <aside class="lg:col-span-1">
                <div class="card bg-white shadow-xl">
                    <div class="card-body">
                        <div class="flex items-center justify-between">
                            <h2 class="font-bold flex items-center gap-2 text-gray-700">
                                <i class="fa-solid fa-clock-rotate-left"></i> Call History
                            </h2>
                            <button id="clear-history-btn"
                                class="btn btn-ghost btn-sm text-white bg-green-600 rounded-xl">
                                Clear
                            </button>
                        </div>
                        <ul id="history-list" class="mt-4 space-y-3"></ul>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
