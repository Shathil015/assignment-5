<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
     
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <!-- Navbar -->
<header class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center p-4 bg-white shadow-md rounded-lg">
  
  <!-- Logo and Title -->
  <div class="flex items-center gap-4">
    <img
      class="w-10 h-10 rounded-full"
      src="./assets/logo.png"
      alt="Logo"
    />
    <div class="text-[#006747] font-bold text-xl md:text-2xl leading-snug">
      Emergency <br />
      Service
    </div>
  </div>

  <!-- Stats Section -->
  <div class="flex gap-3 mt-4 md:mt-0">
    
    <!-- Heart Badge -->
    <div class="flex items-center gap-2 px-4 py-2 bg-[#41ff6b1a] rounded-xl text-xl font-semibold">
      <img class="w-6 h-6" src="./assets/heart.png" alt="Heart" />
      <span id="heart-count">0</span>
    </div>

    <!-- Coin Badge -->
    <div class="flex items-center gap-2 px-4 py-2 bg-[#41ff6b1a] rounded-xl text-xl font-semibold">
      <img class="w-6 h-6" src="./assets/coin.png" alt="Coin" />
      <span id="coin-count">100</span>
    </div>

    <!-- Copy Badge -->
    <div class="flex items-center gap-2 px-4 py-2 bg-[#00A63E] rounded-xl text-white text-xl font-semibold">
      <span id="copy-count">0</span>
      <span>Copy</span>
    </div>

  </div>

</header>

</body>
</html>
